<!DOCTYPE html>
<html>
    <head>
        <title>Expense-taking Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="jquery.mobile-1.4.2.min.css" />
        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.4.2.min.js"></script>
        <script src="application.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <a href="index.html">Home</a>
                <h1>Expense Taking App</h1>
                <a href="listexpenses.html" data-ajax="false">List Expenses</a> 
            </div>
            <div data-role="content">
                <form>
                    <div>
                        
                        <label> Categories</label>
                        <select id="categories">
                            <option> Food</option>
                            <option> Transportation</option>
                            <option> Cloths</option>
                            <option> Entertainment</option>
                            <option> Others</option>
                        </select>
                    </div>
                    <div>
                        <input id="title" type="number" placeholder="Amount" />
                    </div>
                    <div>
                        <textarea id="note" placeholder="The item of description "></textarea>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <input id="btnReset" type="submit" value="Reset" />
                        </div>
                        <div class="ui-block-b">
                            <input id="btnAddNote" type="button" value="Add Expense" />
                        </div>
                    </div>
                </form>
            </div>
            <div data-role="footer">
                <h4>&copy; NPU </h4>
            </div>
        </div>
    </body>
</html>
